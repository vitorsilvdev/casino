<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>SÃ£o Bernardo RP | VIP Casino</title>
    <style>
        :root { --gold: #f0b90b; --bg: #0b0e11; --card: #1c2128; --green: #2ebd85; --red: #f6465d; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; }
        .hidden { display: none !important; }
        #auth { position: fixed; inset: 0; background: #000; display: flex; align-items: center; justify-content: center; z-index: 1000; }
        .card { background: var(--card); padding: 40px; border-radius: 20px; border: 1px solid var(--gold); text-align: center; width: 350px; }
        header { height: 70px; background: #151921; border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; align-items: center; padding: 0 5%; }
        .balance-box { border: 1px solid var(--green); color: var(--green); padding: 8px 15px; border-radius: 8px; font-weight: 900; }
        .wrapper { display: flex; height: calc(100vh - 70px); }
        nav { width: 240px; background: #151921; padding: 20px; border-right: 1px solid #2b3139; }
        main { flex: 1; padding: 40px; overflow-y: auto; text-align: center; }
        .grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin: 20px auto; max-width: 400px; }
        .tile { aspect-ratio: 1; background: #2b3139; border-radius: 8px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 20px; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #000; border: 1px solid #333; color: #fff; border-radius: 8px; text-align: center; }
        .btn { width: 100%; padding: 15px; background: var(--gold); border: none; font-weight: 900; cursor: pointer; border-radius: 8px; }
        .nav-btn { width: 100%; background: none; border: none; color: #848e9c; padding: 15px; text-align: left; cursor: pointer; font-weight: bold; }
        footer { font-size: 10px; color: #444; margin-top: 20px; }
    </style>
</head>
<body>

    <div id="auth">
        <div class="card">
            <h1 style="color:var(--gold)">SÃƒO BERNARDO</h1>
            <p style="font-size: 11px; margin-bottom: 20px;">CREDITS: VHXPRIME</p>
            <input type="text" id="nickInput" placeholder="NICK / PASSAPORTE">
            <button class="btn" onclick="login()">ENTRAR</button>
        </div>
    </div>

    <div id="app" class="hidden">
        <header>
            <div style="font-weight:900; color:var(--gold)">ðŸŽ° SB-CASINO</div>
            <div><span id="userLabel"></span> | <span class="balance-box">R$ <span id="saldoLabel">0.00</span></span></div>
        </header>
        <div class="wrapper">
            <nav>
                <button class="nav-btn" onclick="setPage('mines')">ðŸ’£ MINES</button>
                <button class="nav-btn" onclick="setPage('crash')">ðŸ“ˆ CRASH</button>
            </nav>
            <main id="view"></main>
        </div>
    </div>

    <script>
        // --- TUDO EM WINDOW PARA ACESSO TOTAL NO CONSOLE ---
        window.saldo = 10.00;
        window.nick = "";
        window.bombas = [];
        window.multiplicador = 1.5;

        window.login = function() {
            window.nick = document.getElementById('nickInput').value;
            if(!window.nick) return;
            document.getElementById('auth').classList.add('hidden');
            document.getElementById('app').classList.remove('hidden');
            document.getElementById('userLabel').innerText = window.nick.toUpperCase();
            window.updateUI();
            window.setPage('mines');
        };

        window.updateUI = function() {
            document.getElementById('saldoLabel').innerText = window.saldo.toFixed(2);
        };

        window.setPage = function(p) {
            const v = document.getElementById('view');
            if(p === 'mines') {
                v.innerHTML = `<h2>MINES</h2><input type="number" id="bet" value="1.00"><button class="btn" onclick="window.startMines()">APOSTAR</button><div class="grid" id="g"></div>`;
                window.renderGrid();
            }
            if(p === 'crash') {
                v.innerHTML = `<h2>CRASH</h2><input type="number" id="bet" value="1.00"><input type="number" id="target" value="2.00"><button class="btn" onclick="window.playCrash()">JOGAR</button>`;
            }
        };

        window.renderGrid = function() {
            const g = document.getElementById('g');
            if(!g) return;
            g.innerHTML = '';
            for(let i=0; i<25; i++) {
                let t = document.createElement('div');
                t.className = 'tile'; t.innerText = '?';
                t.onclick = () => window.checkTile(i, t);
                g.appendChild(t);
            }
        };

        window.startMines = function() {
            let b = parseFloat(document.getElementById('bet').value);
            if(b > window.saldo) return alert("Saldo insuficiente");
            window.saldo -= b;
            window.updateUI();
            window.bombas = [];
            while(window.bombas.length < 3) {
                let r = Math.floor(Math.random()*25);
                if(!window.bombas.includes(r)) window.bombas.push(r);
            }
            window.renderGrid();
        };

        window.checkTile = function(i, t) {
            if(t.innerText !== '?') return;
            if(window.bombas.includes(i)) {
                t.style.background = "var(--red)"; t.innerText = "ðŸ’£";
                alert("PERDEU!");
                window.setPage('mines');
            } else {
                t.style.background = "var(--green)"; t.innerText = "ðŸ’Ž";
                window.saldo += (parseFloat(document.getElementById('bet').value) * window.multiplicador);
                window.updateUI();
            }
        };

        window.playCrash = function() {
            let b = parseFloat(document.getElementById('bet').value);
            let t = parseFloat(document.getElementById('target').value);
            window.saldo -= b;
            let crash = (Math.random() * 4).toFixed(2);
            if(t <= crash) {
                window.saldo += (b * t);
                alert("GANHOU! Caiu em " + crash);
            } else {
                alert("PERDEU! Caiu em " + crash);
            }
            window.updateUI();
        };
    </script>
</body>
</html>
