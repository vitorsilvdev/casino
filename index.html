<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>S√£o Bernardo RP | VIP Casino</title>
    <style>
        :root { --gold: #f0b90b; --bg: #0b0e11; --card: #1e232b; --green: #2ebd85; --red: #f6465d; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; }
        .hidden { display: none !important; }
        
        /* Auth */
        #auth-screen { position: fixed; inset: 0; background: #000; display: flex; align-items: center; justify-content: center; z-index: 1000; }
        .auth-card { background: var(--card); padding: 40px; border-radius: 20px; border: 1px solid var(--gold); text-align: center; width: 350px; }
        
        /* Header */
        header { height: 70px; background: #151921; border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; align-items: center; padding: 0 5%; }
        .balance-display { background: rgba(46, 189, 133, 0.1); border: 1px solid var(--green); padding: 8px 15px; border-radius: 8px; font-weight: 900; color: var(--green); }
        
        /* Layout */
        .wrapper { display: flex; height: calc(100vh - 70px); }
        nav { width: 240px; background: #151921; padding: 20px; border-right: 1px solid #2b3139; }
        main { flex: 1; padding: 40px; overflow-y: auto; }
        
        /* Games */
        .game-card { background: var(--card); padding: 30px; border-radius: 20px; max-width: 550px; margin: auto; text-align: center; }
        .mines-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin: 20px 0; }
        .tile { aspect-ratio: 1; background: #2b3139; border-radius: 8px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 20px; transition: 0.2s; }
        .tile:hover { background: #3a4452; }

        input { width: 100%; padding: 12px; margin: 10px 0; background: #000; border: 1px solid #333; color: #fff; border-radius: 8px; text-align: center; }
        .btn-main { width: 100%; padding: 15px; background: var(--gold); border: none; font-weight: 900; cursor: pointer; border-radius: 8px; text-transform: uppercase; }
        .nav-btn { width: 100%; background: none; border: none; color: #848e9c; padding: 15px; text-align: left; cursor: pointer; font-weight: bold; }
        .nav-btn:hover { color: var(--gold); background: #2b3139; border-radius: 8px; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="auth-card">
            <h1 style="color:var(--gold)">S√ÉO BERNARDO</h1>
            <p style="font-size: 11px; margin-bottom: 20px;">CREDITS: VHXPRIME</p>
            <input type="text" id="nickInput" placeholder="NICK / PASSAPORTE">
            <button class="btn-main" onclick="login()">ACESSAR</button>
        </div>
    </div>

    <div id="app" class="hidden">
        <header>
            <div style="font-weight: 900; color: var(--gold)">üé∞ SB-CASINO</div>
            <div style="display: flex; gap: 20px; align-items: center;">
                <span id="displayNick"></span>
                <div class="balance-display">R$ <span id="displaySaldo">0.00</span></div>
            </div>
        </header>

        <div class="wrapper">
            <nav>
                <button class="nav-btn" onclick="showPage('lobby')">üè† LOBBY</button>
                <button class="nav-btn" onclick="showPage('mines')">üí£ MINES</button>
                <button class="nav-btn" onclick="showPage('crash')">üìà CRASH</button>
            </nav>
            <main id="view-port"></main>
        </div>
    </div>

    <script>
        // --- SISTEMA TOTALMENTE ABERTO PARA COMANDOS ---
        var saldo = 10.00;
        var nick = "";
        var bombas = [];
        var modoHacker = false;

        function login() {
            nick = document.getElementById('nickInput').value.trim();
            if(!nick) return alert("Nick?");
            const saved = localStorage.getItem(`sb_${nick}`);
            if(saved) saldo = parseFloat(saved);
            
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('app').classList.remove('hidden');
            document.getElementById('displayNick').innerText = nick.toUpperCase();
            updateUI();
            showPage('lobby');
        }

        function updateUI() {
            document.getElementById('displaySaldo').innerText = saldo.toFixed(2);
            localStorage.setItem(`sb_${nick}`, saldo.toFixed(2));
        }

        function showPage(p) {
            const v = document.getElementById('view-port');
            if(p === 'lobby') v.innerHTML = `<h1>Ol√°, ${nick}!</h1><p>Escolha um jogo no menu lateral para come√ßar.</p>`;
            if(p === 'mines') {
                v.innerHTML = `
                    <div class="game-card">
                        <h2>üí£ MINES</h2>
                        <input type="number" id="betAmt" placeholder="Aposta">
                        <button class="btn-main" onclick="startMines()">JOGAR</button>
                        <div class="mines-grid" id="grid"></div>
                    </div>`;
                renderGrid();
            }
            if(p === 'crash') {
                v.innerHTML = `
                    <div class="game-card">
                        <h2>üìà CRASH</h2>
                        <input type="number" id="betCrash" placeholder="Aposta">
                        <input type="number" id="target" placeholder="Auto-Cashout">
                        <button class="btn-main" onclick="playCrash()">APOSTAR</button>
                    </div>`;
            }
        }

        function renderGrid() {
            const g = document.getElementById('grid');
            if(!g) return;
            g.innerHTML = '';
            for(let i=0; i<25; i++) {
                let t = document.createElement('div');
                t.className = 'tile';
                t.innerText = '?';
                t.onclick = () => clickTile(i, t);
                g.appendChild(t);
            }
        }

        function startMines() {
            const b = parseFloat(document.getElementById('betAmt').value);
            if(b > saldo || b <= 0) return alert("Saldo insuficiente!");
            saldo -= b;
            updateUI();
            bombas = [];
            while(bombas.length < 3) {
                let r = Math.floor(Math.random()*25);
                if(!bombas.includes(r)) bombas.push(r);
            }
            renderGrid();
        }

        function clickTile(i, t) {
            if(t.innerText !== '?') return;
            
            // Se o comando 'modoHacker = true' for dado no console, as bombas somem ao clicar
            if(modoHacker && bombas.includes(i)) {
                bombas = bombas.filter(item => item !== i);
            }

            if(bombas.includes(i)) {
                t.style.background = "var(--red)";
                t.innerText = "üí£";
                alert("BOOM!");
                showPage('mines');
            } else {
                t.style.background = "var(--green)";
                t.innerText = "üíé";
                const b = parseFloat(document.getElementById('betAmt').value);
                saldo += (b * 0.25);
                updateUI();
            }
        }

        function playCrash() {
            const b = parseFloat(document.getElementById('betCrash').value);
            const t = parseFloat(document.getElementById('target').value);
            if(b > saldo) return;
            saldo -= b;
            let c = Math.random() * 5;
            if(modoHacker) c = t + 1; // Hack garante vit√≥ria
            if(t <= c) {
                saldo += (b * t);
                alert("Vit√≥ria! Parou em " + c.toFixed(2));
            } else {
                alert("Crashou em " + c.toFixed(2));
            }
            updateUI();
        }
    </script>
</body>
</html>
